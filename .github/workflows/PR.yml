    name: Build1
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' == true
    steps:
      - uses: actions/checkout@v3
      - name: hi
        run: |
         echo "${{secrets.ENV}}"
         echo "pr"
         python -m test
  build1:
    name: Build2
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v3
      - name: hi
        run: |
         echo "${{secrets.ENV}}"
         echo "pr.merge"
         python -m test
        
